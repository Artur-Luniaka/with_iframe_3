<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin Your Questions Our Way! | Rotate to Escape</title>
    <meta name="description" content="Get in touch with the Rotate to Escape team. Send us your questions, feedback, or escape stories!">
    <link rel="stylesheet" href="css/global.css">
</head>
<body>
    <div id="header-container"></div>
    
    <main>
        <section class="page-hero">
            <div class="container">
                <h1 class="page-title">Spin Your Questions Our Way!</h1>
                <p class="page-subtitle">Ready to connect? Let's start the conversation!</p>
            </div>
        </section>

        <section class="content-section">
            <div class="container">
                <div class="contact-layout">
                    <div class="contact-form-section">
                        <h2>Send Us a Message</h2>
                        <form id="contact-form" class="contact-form">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea id="message" name="message" rows="6" required></textarea>
                            </div>
                            <button type="submit" class="submit-button">Launch Message</button>
                        </form>
                    </div>
                    
                    <div class="contact-info-section">
                        <div class="contact-info">
                            <h3>Escape Headquarters</h3>
                            <div class="info-item">
                                <strong>Address:</strong>
                                <p>123 Rotation Street<br>Sydney NSW 2000<br>Australia</p>
                            </div>
                            <div class="info-item">
                                <strong>Phone:</strong>
                                <p>+61 2 9876 5432</p>
                            </div>
                        </div>
                        
                        <div class="map-container">
                            <iframe 
                                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3312.7!2d151.2093!3d-33.8688!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMzPCsDUyJzA3LjciUyAxNTHCsDEyJzMzLjUiRQ!5e0!3m2!1sen!2sau!4v1234567890"
                                width="100%" 
                                height="300" 
                                style="border:0;" 
                                allowfullscreen="" 
                                loading="lazy"
                                title="Escape Headquarters Location">
                            </iframe>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-container"></div>
     <script src="js/main.js" type="module"></script>
</body>
</html>
